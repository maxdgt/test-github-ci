name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: 'Commit SHA o branch para deploy'
        required: false
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    environment: main
    concurrency:
      group: production
      cancel-in-progress: true

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.sha }}
          fetch-depth: 0  # necesario para git log

      - name: Generate changelog
        if: github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git log --pretty=format:"- %s" ${{ github.event.before }}..${{ github.sha }} > CHANGELOG.md
          gh release create "deploy-$(date +'%Y%m%d-%H%M%S')" \
            --title "Deploy $(date +'%Y-%m-%d %H:%M')" \
            --notes-file CHANGELOG.md

      # fix nginx permissions
      # sudo chown linuxuser:www-data /var/www/html

      - name: Setup SSH key
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          mkdir -m 700 -p ~/.ssh
          printf '%s\n' "$DEPLOY_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ vars.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          rsync -avz --delete \
            --chown="$DEPLOY_USER:www-data" \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ vars.DEPLOY_PORT }}" \
            ./public/ \
            "$DEPLOY_USER"@${{ vars.DEPLOY_HOST }}:/var/www/html/

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key

